{{define "sidebar"}}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="/" class="brand-link">
    <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">{{.shopName}}</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
         with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a href="/users" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>
              お客様一覧
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="/orders" class="nav-link">
            <i class="nav-icon fas fa-cut"></i>
            <p>
              カルテ一覧
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <i class="nav-icon fas fa-columns"></i>
            <p>
              商品 / コース
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/products/1" class="nav-link">
                <i class="nav-icon fas fa-wine-bottle"></i>
                <p>
                  コース一覧
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/products/2" class="nav-link">
                <i class="nav-icon fas fa-clipboard-list"></i>
                <p>
                  商品一覧
                </p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <i class="nav-icon fas fa-cog"></i>
            <p>
              設定
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/settings/edit" class="nav-link">
                <i class="nav-icon fas fa-address-card"></i>
                <p>
                  ユーザ設定
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/categories" class="nav-link">
                <i class="nav-icon fas fa-tags"></i>
                <p>
                  カテゴリ
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/administrators" class="nav-link">
                <i class="nav-icon fas fa-user-cog"></i>
                <p>
                  管理者
                </p>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
<script>
  $(function () {
    var url = window.location;
    // for single sidebar menu
    $('ul.nav-sidebar a').filter(function () {
      return this.href == url;
    }).addClass('active');

    // for sidebar menu and treeview
    $('ul.nav-treeview a').filter(function () {
      return this.href == url;
    }).parentsUntil(".nav-sidebar > .nav-treeview")
      .css({ 'display': 'block' })
      .addClass('menu-open').prev('a')
      .addClass('active');
  });
</script>
{{end}}
