{{define "css"}}
{{end}}
{{define "content"}}
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>管理者作成</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/administrators">管理者一覧</a></li>
            <li class="breadcrumb-item active">管理者作成</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">管理者情報</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div><!-- /.card-header -->
            <div class="card-body">
              <form action="/administrators/create" method="post" id="form">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="name">管理者名</label>
                      <input type="txt" class="form-control" placeholder="管理者名" name="name">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="email">メールアドレス</label>
                      <input type="email" class="form-control" placeholder="sample@example.com" name="email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="password">パスワード</label>
                      <input type="password" class="form-control" placeholder="password" name="password">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="password-confirm">確認用パスワード</label>
                      <input type="password-confirm" class="form-control" placeholder="password" name="password-confirm">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary float-sm-right">作成</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<!-- jquery-validation -->
<script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/plugins/jquery-validation/additional-methods.min.js"></script>
<script>
  $(function () {
    $('#form').validate({
      rules: {
        name: {
          required: true,
        },
        email: {
          required: true,
          email: true,
        },
        password: {
          required: true,
          minlength: 6,
        },
        "password-confirm": {
          equalTo : '[name="password"]'
        }
      },
      messages: {
        name: {
          required: '名前を入力してください'
        },
        email: {
          required: 'メールアドレスを入力してください',
          email: '有効なメールアドレスを入力してください',
        },
        password: {
          required: 'パスワードを入力してください',
          minlength: 'パスワードは6文字上にしてください'
        },
        "password-confirm": {
          equalTo: '同じパスワードを入力してください'
        }
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });
</script>
{{end}}
